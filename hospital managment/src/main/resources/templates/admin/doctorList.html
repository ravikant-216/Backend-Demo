<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Doctors List</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${doctors}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/admin/edit-doctor/{id}(id=${user.doctorId})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/admin/delete-doctor/{id}(id=${user.doctorId})}" class="btn btn-danger btn-sm">Delete</a>
                <a th:href="@{/doctor/outpatients/{id}(id=${user.doctorId})}" class="btn btn-primary btn-sm">See Patients</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/home" class="btn btn-primary">Back</a>
</div>
</body>
</html>
