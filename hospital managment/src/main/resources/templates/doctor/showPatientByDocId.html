<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Appointment List for <span th:text="${appointments[0].doctor.name}"></span></h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Patient Name</th>
            <th>Patient Email</th>
            <th>Doctor Assigned</th>
            <th>Date</th>
            <th>Time</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.patient.name}"></td>
            <td th:text="${appointment.patient.email}"></td>
            <td th:text="${appointment.doctor.name}"></td>
            <td th:text="${appointment.date}"></td>
            <td th:text="${appointment.time}"></td>
            <td th:text="${appointment.description}"></td>
        </tr>
        </tbody>
    </table>
    <a href="javascript:history.go(-1)" class="btn btn-primary">Back</a> <!-- Back button -->
</div>

</body>
</html>
