<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Doctor Form</h2>
    <form action="#" th:action="@{/doctor/edit-doctor}" th:object="${doctor}" method="POST">
        <input type="hidden" th:field="*{doctorId}" th:value="${doctor.doctorId != null ? doctor.doctorId : 0}">
        <div class="mb-4">
            <p> Your Name</p>
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control col-4">
        </div>
        <div class="mb-4">
            <p>Your Email</p>
            <input type="email" th:field="*{email}" placeholder="Email" class="form-control col-4">
        </div>
        <div class="mb-4">
            <p>Your Password</p>
            <input type="text" th:field="*{password}" placeholder="Password" class="form-control col-4">
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button>
        <a href="/doctor/home" class="btn btn-primary">Back</a>
    </form>
</div>
<hr>
</body>
</html>
