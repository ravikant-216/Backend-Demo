<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Welcome, <span th:text="${patient.name}">Patient Name</span></h2>
    <div class="row mt-4">
        <div class="col">
            <a th:href="@{/patient/outpatients/{patientId}(patientId=${patient.patientId})}" class="btn btn-primary">See Your Appointment</a>
        </div>
        <div class="col">
            <a th:href="@{/patient/save/{patientId}(patientId=${patient.patientId})}" class="btn btn-primary">Edit Your Details</a>
        </div>
        <div class="col">
            <a th:href="@{/logout}" class="btn btn-primary">Logout</a>
        </div>
    </div>
</div>
</body>
</html>
